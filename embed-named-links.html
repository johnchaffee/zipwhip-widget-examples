<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
  <title>Zipwhip Embeddable Inbox Component</title>
</head>

<body>
  <div>
    <h2> Pop Up Widget </h2>
    <ul>
      <li>
        <a href="javascript:window.open('https://embed.zipwhip.com/', 'widget', 'width=330px,height=500px,top=150,left=500')">Open Popup Inbox</a>
      </li>
      <li>
        <a href="javascript:window.open('https://embed.zipwhip.com/messaging/2068163598', '_blank', 'width=330px,height=500px,top=150,left=500')">Open To Conversation</a>
      </li>
    </ul>
  </div>
</body>

</html>
