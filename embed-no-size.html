<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zipwhip Embeddable Inbox Component</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <style>
        html,
        body {
            height: 100%;
        }
        
        .full {
            height: 100%;
            width: 100%;
        }
        
        .half {
            height: 50%;
            width: 50%;
        }
        
        .iframe-container {
            height: 50%;
            width: 50%;
        }
        
        iframe {
            border: solid 1px #aaa;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="half">
        <iframe src="https://embed.zipwhip.com/messaging/2068163598"></iframe>
    </div>
</body>

</html>
